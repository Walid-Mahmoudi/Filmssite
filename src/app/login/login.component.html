<h2 class="text-center">Login Now</h2>
<div *ngIf="error" class="alert alert-danger w-50 m-auto">
    <h6>{{error}}</h6>
</div>
<form (ngSubmit)=" submitLogin(loginForm)" [formGroup]="loginForm" class="w-50 m-auto">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched " class="alert alert-danger my-2">
        <p *ngIf="loginForm.get('email')?.errors?.['required']" class="mb-0 ">email is requird</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']" class="mb-0 ">email invalid</p>
    </div>
    <label for="password">Password</label>
    <input type="text" formControlName="password" class="form-control" id="password">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched "
        class="alert alert-danger my-2">
        <p *ngIf="loginForm.get('password')?.errors?.['required']" class="mb-0 ">password is requird</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="mb-0 ">password must start with UpperCase
            then ....</p>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger mt-2">Login</button>
</form>
