<h2 class="text-center">Register Now</h2>
<div *ngIf="error" class="alert alert-danger w-50 m-auto">
    <h6>{{error}}</h6>
</div>
<form (ngSubmit)=" submitRegister(registerForm)" [formGroup]="registerForm" class="w-50 m-auto">
    <label for="name">First Name</label>
    <input type="text" formControlName="name" class="form-control" id="name">
    <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched " class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('name')?.errors?.['required']" class="mb-0 ">name is requird</p>
        <p *ngIf="registerForm.get('name')?.errors?.['minlength']" class="mb-0 ">name minlength is 3</p>
        <p *ngIf="registerForm.get('name')?.errors?.['maxlength']" class="mb-0 ">name maxlength is 20</p>
    </div>


    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email">
    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched "
        class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('email')?.errors?.['required']" class="mb-0 ">email is requird</p>
        <p *ngIf="registerForm.get('email')?.errors?.['email']" class="mb-0 ">email invalid</p>
    </div>
    <label for="password">Password</label>
    <input type="text" formControlName="password" class="form-control" id="password">
    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched "
        class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('password')?.errors?.['required']" class="mb-0 ">password is requird</p>
        <p *ngIf="registerForm.get('password')?.errors?.['pattern']" class="mb-0 ">password must start with UpperCase
            then ....</p>
    </div>
    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-danger mt-2">Register</button>
</form>
